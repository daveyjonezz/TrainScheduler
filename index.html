<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="60">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>
            Schengen Area Cross Country Trains <i class="fa fa-train"></i>
        </h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col" class="center">Frequency (min)</th>
                                    <th scope="col" class="center">Next Arrival</th>
                                    <th scope="col" class="center">Minutes Away</th>
                                    <th scope="col" class="center">Remove</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                            <form>
                                    <div class="form-group">
                                      <label for="train-name-input">Train Name</label>
                                      <input class="form-control" id="train-name-input" placeholder="Bucharest Express" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="destination-input">Destination</label>
                                      <input class="form-control" id="destination-input" placeholder="Bucharest" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="time-input">First Train Time (HH:mm - military time)</label>
                                      <input class="form-control" id="time-input" placeholder="21:21" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="frequency-input">Frequency (min)</label>
                                      <input class="form-control" id="frequency-input" placeholder="15" type="number">
                                    </div>
                                    <button class="btn btn-light float-right" id="add-train-btn">Submit</button>
                                  </form>
                    </div>
                </div>
            </div>
        </div>
</div>

    <script src="assets/javascript.js"> </script>
</body>

</html>
